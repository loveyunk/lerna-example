# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-job:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.8.0

    steps:
      - checkout

      - run: npm run start

workflows:
  version: 2

  -deploy:
    jobs:
      - build-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
